    <body>
        <header>
            <img src="./images/wwr-logo.jpg" alt="White Water Rafting Logo" width="100" height="100">
            <nav>
                <ul>

        </header>
        <main>
            <section>
                <div class="address">
                    <h1 class="contact-h1">White Water Rafting Company</h1>
                    <address>
                        <p>
                            No. 15 Riverbank Close, <br>
                            Garki, Abuja <br>
                            <a href="tel:+2348012345678">+234 801 234 5678</a> /
                            <a href="tel:+2348098765432">+234 809 876 5432</a> <br>
                            <a href="mailto:info@wwr-adventures.ng">info@wwr-adventures.ng</a>
                        </p>
                    </address>
                </div>

                <div class="grid-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d31522.038171407665!2d7.465898897192381!3d9.040508961304075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x104e0b840d9bfc69%3A0xc322079c37635417!2sGarki%2C%20Abuja%2C%20Federal%20Capital%20Territory!3m2!1d9.0318959!2d7.4828122!5e0!3m2!1sen!2sng!4v1760592947696!5m2!1sen!2sng"
                        width="600" height="450" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>                    
                                        
                    <form action="">
                        <div class="form-container">
                            <div class="grid-item">
                                <label for="fullname" class="align">Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            
                            <div class="grid-item">
                                <label for="email" class="align">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="grid-item">
                                <p class="align">Message Purpose:</p>

                                    <div class="radio-group">
                                        <div class="radio-item">
                                            <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry">
                                            <label for="general-inquiry">General Inquiry</label>
                                        </div>

                                        <div class="radio-item">
                                            <input type="radio" id="reservation-question" name="purpose" value="reservation-question">
                                            <label for="reservation-question">Reservation Question</label>
                                        </div>

                                        <div class="radio-item">
                                            <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion">
                                            <label for="website-suggestion">Website Suggestion</label>
                                        </div>
                                </div>
                            </div>

                            <div class="grid-item message">
                                <label for="message">Message:</label>
                                <textarea name="message" id="message" placeholder="Type here"></textarea>
                            </div>

                            <div class="align">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                            </div>

                            <button type="submit">Get in Touch!</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="adventure">
                <h2>We Are Here to Serve You!</h2>
                <div class="adventure-images">
                    <figure>
                        <img src="./images/employees/employee-image.webp" alt="Daniel" width="200">
                        <figcaption>Daniel - Lead River Guide</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/employees/employee-image-2.webp" alt="Kira" width="200">
                        <figcaption>Kira - Marketing & Events Manager</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/employees/employee-image4.avif" alt="John" width="200">
                        <figcaption>John - Safety Officer</figcaption>
                    </figure>
                </div>
            </section>
        </main>

            </nav>
        </footer>
