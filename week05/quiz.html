<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <main>
        <h1>âœ… Basic HTML & CSS Quiz</h1>
        <form action="">
            <div class="quiz-item">
                <label for="q1"><span>1.</span> What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" autofocus>
            </div>
            <div class="quiz-item">
                <label for="q2"><span>2.</span> How are id and class selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3"><span>3.</span> Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="1">// This is a comment</option>
                    <option value="2">/* This is a comment */</option>
                    <option value="3"># This is a comment</option>
                    <option value="4">-- This is a comment --</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4"><span>4.</span> What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
