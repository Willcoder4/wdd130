<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Fegor William Abije">
        <meta name="description" content="WDD130 HTML form to help get data from students">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="./styles/poll-form.css">
    </head>

    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <div class="max">
                <form action="#">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname"><br>
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="text" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column1">
                            <label for="browser">What is your favorite browser?</label>
                            <select name="browser" id="browser">
                                <option value="chrome">Chrome</option>
                                <option value="firefox">Firefox</option>
                                <option value="microsoft edge">Microsoft Edge</option>
                            </select><br>
                        </div>
                        <div class="form-item column1">
                            <label for="pet">Do you have a household pet?</label>
                            <input type="checkbox" id="pet" name="pet"><br>
                        </div>
                        <div class="form-item">
                            <label for="feedback" class="align">List the places you have lived:</label>
                            <textarea name="feedback" id="feedback" rows="4"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy;2025 | HTML Poll Activity | Fegor W. Abije</p>
        </footer>
    </body>
</html>
